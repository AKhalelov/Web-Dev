  <title>Challenge: Write a Poem</title>
  <meta charset="utf-8">
</head>
<body>
<h1>Going for water</h1>
<p>We ran as if to meet the moon<br>
  That slowly dawned behind the trees,<br>
  The barren boughs without the leaves,<br>
  Without the birds, without the breeze.</p>
</body>
